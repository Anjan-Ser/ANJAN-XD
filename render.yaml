services:
  - type: web
    name: Anjan-xd
    env: node
    branch: main
    repo: https://github.com/Anjan-Ser/ANJAN-XD.git
    buildCommand: npm install
    startCommand: npm start
    plan: free
    autoDeploy: false
    envVars:
      - key: SESSION_ID
        sync: false
      - key: DATABASE_URL
        sync: false
